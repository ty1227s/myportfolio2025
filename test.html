<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style id="style">
    .img {
      background-image: url(img/achievement1.png);
      height: 300px;
      width: 300px;
      position: relative;
      overflow: hidden;
    }
    .color {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #18943b;
      opacity: 0.5;
      z-index:90;
    }

    p {
      position: absolute;
      color: #fff;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 1;
      z-index:101;
    }
    .test1 {
      font-size: 26px;
    }

    .test1.is-sp {
      font-size: 20px;
    }

  </style>
</head>
<body>
  <div class="img">
    <div class="color"></div>
    <p>ddddddddddd</p>
    <div class="test1">TEST</div>
  </div>
  <script src="breakpoint.js">

    
  </script>
</body>
</html>
